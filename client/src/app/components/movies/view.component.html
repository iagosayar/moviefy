<div class="container">
    <div class="row">
        <div class="col-2">
            <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}">
        </div>
        <div class="col">
            <div class="justify-content-end py-5">
                <h2>{{movie.title}} ({{ movie.release_date | date: 'yyyy' }})</h2>
                <h3>Vista General</h3>
                <p class="overview">{{movie.overview}}</p>
            </div>
        </div>
    </div>
</div>


<app-actors [movieId]='id'></app-actors>
<app-similar-movies [movieId]='id'></app-similar-movies>
