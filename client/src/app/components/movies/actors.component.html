<section id="Reparto">
    <div class="container-fluid">
        <div class="overflow-auto row flex-row flex-nowrap mt-4 pb-4 pt-2 align-items-stretch">
            <!--overflow-auto hace que podamos monernos por el elemento sin mover toda la vista -->

            <div class="col-2 d-flex " *ngFor="let actor of actorsMovie">
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500/{{actor.profile_path}}" class="card-img-top">
                    <div class="card-body ">
                        <p class="card-text">{{ actor.name }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">{{actor.character}}</small>
                            <small class="text-muted">{{actor.known_for_department}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
